<div class="w-[100vw] px-3">
    <div class=" flex flex-col w-full gap-5 items-center">
        <p class="text-3xl px-3 pt-5 pb-3 md:text-6xl font-semibold">Users Workout Progress</p>
        <div class="w-full flex justify-center">
            <!-- <label for="userSelect" class="form-label">Select User</label> -->
            <select id="userSelect" class="form-select border-slate-700 border rounded md:w-1/2 w-full p-3" (change)="onUserChange($event)">
                <option>Select User</option>
              <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
            </select>
        </div>
        <div class="lg:w-1/2 w-full flex justify-center">
          <canvas id="progressChart" ></canvas>
        </div>
        <div>
            <a  routerLink="/home" class="py-2 bg-red-600 hover:bg-red-700  me-3 px-4 mt-3 rounded text-white font-semibold">Back</a>
        </div>
      </div>
</div>
