<div class="bgImg">
    <div class="box h-full w-full grid place-content-center">
      <form id="AddWorkout" class=" formBox w-96 sm:w-96 p-10" [formGroup]="workoutForm" (ngSubmit)="onSubmit()">
        <div class="flex justify-between items-center">
          <a class="text-3xl font-semibold text-white text-center mb-8" routerLink="/home">&larr;</a>
          <p class="text-3xl font-semibold text-white text-center mb-8">Add Workout</p>
        </div>
          <div class="mb-5">
          <label
            for="name"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >User Name*</label
          >
          <input
            type="text"
            id="userName"
            name="userName"
            formControlName="name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Jatin Parmar"
            required
          />
        </div>
        <div class="mb-5">
          <label
            for="workoutType"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Workout Type*</label
          >
          <select
          name="workoutType"
          id="workoutType"
          formControlName="workoutType"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg  block w-full p-2.5"
          required
        >
          <option value="" disabled selected>Select a workout</option>
          <option value="Running">Running</option>
          <option value="Cycling">Cycling</option>
          <option value="Swimming">Swimming</option>
          <option value="Yoga">Yoga</option>
        </select>
        </div>
        <div class="mb-5">
          <label
            for="workoutMin"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Workout Minutes*</label
          >
          <input
            type="number"
            name="workoutMin"
            id="workoutMin"
            formControlName="duration"
            placeholder="60"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            required
          />
        </div>
        <button
          type="submit"
          class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full  px-5 py-2.5 text-center"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
